{% extends 'mapthat/masters/login-signup-master.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<main class="signup-form">
  <form method="post">
    {% csrf_token %}
    <div class="row justify-content-center align-items-center">
      <img class="mb-4" src="{% static 'mapthat/map-icon.svg' %}" alt="" width="72" height="57">
      <h2 class="h3 mb-3 fw-normal">Log in to MapThat!</h2>
    </div>
    <hr>
    {% for field in loginform %}
    {{ field }}
    <div class="mt-3"></div>
    {% endfor %}

    </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
  </form>
  <div class="text-center">No Account? <a href="{% url 'mapthat:signup' %}"">Sign up</a></div>
</main>
  {% endblock %}
