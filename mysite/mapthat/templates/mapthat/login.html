{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>MapThat!</title>
  <link rel="icon" type="image/x-icon" href="{% static 'mapthat/map-icon.svg' %}">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <link href="{% static 'mapthat/bootstrap/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">



  <!-- Bootstrap core CSS -->
  <link href="{% static 'mapthat/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .gradient-custom {
      /* fallback for old browsers */
      background: #84fab0;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to left, rgba(132, 250, 176, 0.8), rgba(143, 211, 244, 0.8));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to left, rgba(132, 250, 176, 0.8), rgba(143, 211, 244, 0.8))
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static 'mapthat/bootstrap/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center gradient-custom">
  <main class="form-signin">
    <form method="post">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'mapthat/map-icon.svg' %}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Welcome to MapThat!</h1>

      {% for field in loginform %}
      <label hidden>{{ field.label }}</label>
      <div class="mb-1"></div>
      {{ field }}
      {% endfor %}

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; MapThat! 2023</p>
    </form>
  </main>



</body>

</html>
