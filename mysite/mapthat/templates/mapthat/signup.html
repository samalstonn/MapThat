{% extends 'mapthat/masters/login-signup-master.html' %}

{% block title %}
Sign Up
{% endblock %}

{% load static %}

{% block content %}
<div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
    <h2>Create Account</h2>
    <p>Your mapping future starts now!</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <span class="fa fa-user"></span>
          </span>
        </div>
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-paper-plane"></i>
          </span>
        </div>
        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
          </span>
        </div>
        <input type="text" class="form-control" name="password" placeholder="Password" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
            <i class="fa fa-check"></i>
          </span>
        </div>
        <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password"
          required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
          Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  </form>
  <div class="text-center">Already have an account? <a href="{% url 'mapthat:login' %}"">Log in</a></div>
</div>
{% endblock %}
